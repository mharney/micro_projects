<head>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- JS libraries, must be loaded in this order -->
    <script src="jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="timeago.js"></script>
    <script src="main.js"></script>

    <!-- TSC general libraries -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//www.auburn.k12.ma.us/css/compressed.css?1463987026" rel="stylesheet" />
</head>

<body>
    <div id="msgb-wrap">
        <h1>Message Board</h1>
        <div id="msgb-topics-ctrls">
            <a href="#_" id="msgb-ctrl-all">Show All Topics</a>
        </div>
        <div id="msgb-topics">
            <div id="msgb-topics-template">
                <div><a href="#" class="msgb-topic-name">'+o.name+'</a></div>
                <time class="timeago msgb-topic-date" datetime=""></time>
            </div>
        </div>
        <div id="msgb-comments">
            <h3>Comments</h3>
            <div id="msgb-comment-template" class="msgb-comment">
                <div class="msgb-user-image">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ9wbYIsIHMyn00rOaCNMw29q8ujmKrT4WXEdNwsqnQnpzvTVTqwv_-Pc0" alt="">
                </div>
                <div class="msgb-comment-header"></div>
                <div class="msgb-comment-body"></div>
                <div class="msgb-comment-footer">
                    <a href="#_" class="msgb-delete-comment">Delete</a>
                </div>
            </div>
        </div>
        <div id="msgb-comment-reply">
        <hr>
            <textarea id="msgb_reply_text"></textarea>
            <br>
            <button class="btn" id="msgb-send-reply">Reply</button>
        </div>
        <hr>
        <div id="msgb-new-topic">
            <h3>New Topic</h3>
            <input type="text" class="input-lg" name="" id="msgb-new-topic-name" placeholder="Title">
            <textarea class="input-lg" name="" id="msgb-new-topic-comment" placeholder="Comment (be respectful!)"></textarea>
            <button class="btn" id="msgb-topic-save">Save</button>
        </div>
    </div>
</body>
